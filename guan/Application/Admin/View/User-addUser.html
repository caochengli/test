<extend name="./Public/admin/index.html"/>
<block name="css">

<link rel="stylesheet" href="__PUBLIC__/admin/plugins/select2/select2.min.css">
</block>
<block name="main">
<div class="row">
   <div class="col-xs-12">
      <form name="import_form" method="post" onsubmit="return checkfm();" action="{:U('/User/insUser')}">
      <div class="nav-tabs-custom">
         <ul class="nav nav-tabs">
            <li class="active"><a href="#default" data-toggle="tab">基本</a></li>
         </ul>         
         <div class="tab-content form-horizontal">            
            
            <div class="active tab-pane" id="default">
               
               <div class="form-group">
                  <label for="telno" class="col-sm-2 control-label">手机号码：</label>
                  <div class="col-sm-3 col-xs-12">
                     <input type="text" class="form-control" name="telno" id="telno">
                  </div>
               </div>
               <div class="form-group">
                  <label for="realname" class="col-sm-2 control-label">真实姓名：</label>
                  <div class="col-sm-2 col-xs-12">
                     <input type="text" class="form-control" name="realname" id="realname">
                  </div>
               </div>
               <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">密码：</label>
                  <div class="col-sm-3 col-xs-12">
                     <input type="password" class="form-control" name="password" id="password">
                  </div>
               </div>
               <div class="form-group">
                  <label for="face" class="col-sm-2 col-xs-12 control-label">头像：</label>
                  <div class="col-sm-3 col-xs-8">
                     <p><input type="text" class="form-control" name="face" id="face" /></p>
                     <p><button type="button" class="btn btn-danger upload_button" id="file_upload_01" data-input="face" data-img="face_pic">上传</button><i class="pull-right" id="loading" style="display:none;"><img src="__PUBLIC__/admin/dist/img/loading.gif" /></i></p>
                                    
                  </div>
                  <div class="col-sm-1 col-xs-4">
                     <img src="__PUBLIC__/admin/dist/img/nopic.jpg" id="face_pic" class="img-responsive" />
                  </div>
               </div>
               <div class="form-group">
                  <label for="nickname" class="col-sm-2 control-label">昵称：</label>
                  <div class="col-sm-2 col-xs-12">
                     <input type="text" class="form-control" name="nickname" id="nickname">
                  </div>
               </div>
               <div class="form-group">
                  <label for="cardno" class="col-sm-2 control-label">身份证号：</label>
                  <div class="col-sm-4 col-xs-12">
                     <input type="text" class="form-control" name="cardno" id="cardno">
                  </div>
               </div>
               <div class="form-group">
                  <label for="address" class="col-sm-2 control-label">地址：</label>
                  <div class="col-sm-4 col-xs-12">
                     <input type="text" class="form-control" name="address" id="address">
                  </div>
               </div>
               
               
            </div>            
            
         </div>         
      </div>
      <div class="clearfix"><button type="submit" class="btn btn-info"> <i class="icon-ok bigger-110"></i>确认添加</button></div>
      </form> 
        
   </div>
   <!-- /.col -->
</div>
</block>
<block name="js">
<script language="javascript">
function checkfm(){
   var telno = $('#telno').val();
   var password = $('#password').val();
   //var content = $('.kindeditor').val();
   //alert(content);
   if(telno == ""){
	  $.fn.tips({type:'error',content:'手机号码不可为空'});
	  $('#telno').focus().parent().parent().addClass('has-error');
	  return false;
   }else if(password == ""){
	  $.fn.tips({type:'error',content:'密码不可为空'});
	  $('#password').focus().parent().parent().addClass('has-error');
	  return false;
   }else{
      return true;
   }
}
</script>
</block>

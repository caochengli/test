    <meta name="Keywords" content="{$pageArr['seo_keyword']|seoFun='k',###}">
    <meta name="description" content="{$pageArr['seo_desc']|seoFun='d',###}"/>
    <link href="__PUBLIC__/wap/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/wap/css/index.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="__PUBLIC__/wap/js/jquery.min.js"></script>

</head>
<body>
<div class="mian">
    <div class="top">欢迎光临{:C('SITE_TITLE')}官网</div>
    <header class="header" id="logo">
        <div class="logo fl">
            <a href="{:C('SITE_URL')}" class="logoImg"><img src="{:C('SITE_LOGO')}" alt="{:C('SITE_TITLE')}"/></a>
            <!--<h2>{:C('SITE_TITLE')}</h2>-->
        </div>
        <div class="hdTxt">
            <div class="nav">
                <h2></h2>
                <div class="nav_sub" style="display:none;">
                    <ul>
                        <li><a href="{:C('SITE_URL')}/m/">网站首页</a></li>
                        <volist name="navbar" id="rs">
                        <li><a href="{:C('SITE_URL')}/m/{$rs['dirname']}/index.html">{$rs['catename']}</a></li>
                        </volist>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <block name="main"></block>

    <!--底部nav开始-->
    <div class="copy">&copy; 2018 {:C('SITE_TITLE')} 版权所有</div>
    <div class="back_to_top">
        <a href="#top"></a>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".back_to_top").hide();
            $(function () {
                $(window).scroll(function(){
                    if ($(window).scrollTop()>100){
                        $(".back_to_top").fadeIn(1500);
                    }
                    else
                    {
                        $(".back_to_top").fadeOut(1500);
                    }
                });
                $(".back_to_top").click(function(){
                    $('body,html').animate({scrollTop:0},1000);
                    return false;
                });
            });
        });
    </script>
    <div class="share">
        <div class="bdsharebuttonbox"><a href="#" class="bds_more" data-cmd="more"></a><a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a><a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a><a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a><a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a><a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a></div>
        <script>
            window._bd_share_config={"common":{"bdSnsKey":{},"bdText":"","bdMini":"2","bdMiniList":false,"bdPic":"","bdStyle":"0","bdSize":"16"},"share":{}};with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];
        </script>

    </div>
    <div class="f_menu">
        <ul>
            <li>
                <span class="icon"><a href="{:C('SITE_URL')}/m/"><img src="__PUBLIC__/wap/images/home_icon.png" width="20" height="19"></a></span>
                <span class="title"><a href="/wap">返回首页</a></span>
            </li>
            <li>
                <span class="icon"><a href="tel:13120368077"><img src="__PUBLIC__/wap/images/b_phone.png" width="19" height="20"></a></span>
                <span class="title"><a href="tel:13922905626">电话咨询</a></span>
            </li>
            <li>
                <span class="icon"><a href="{:C('SITE_URL')}/m/about/contact/index.html"><img src="__PUBLIC__/wap/images/b_con.png" width="26" height="20"></a></span>
                <span class="title"><a href="/contact.html">联系我们</a></span>
            </li>
            <li>
                <a href="javascript:void(0);" class="share_btn">
                    <span class="icon"><img src="__PUBLIC__/wap/images/b_share.png" width="15" height="17"></span>
                    <span class="title">一键分享</span>
            </li>
        </ul>
    </div>
    <!--底部nav结束-->
    <script>
        $('.news_tab li').mouseover(function (){$(this).addClass("on").siblings().removeClass("on");$(".news").eq($('.news_tab li').index(this)).show().siblings(".news").hide();});
        $(function(){
            $(".nav h2").click(function(){
                $(".nav_sub").slideToggle("slow");
            });
            $(".share_btn").click(function(){
                $(".share").slideToggle("slow");
            });
            $(".bds_more").click(function(){
                $(".bdshare_popup_box").css("display","none");
            });
        })
    </script>
</div>
</body>
</html>
